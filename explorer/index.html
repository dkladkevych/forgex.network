<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgex Explorer</title>
</head>
<body>
  <h1>Forgex Explorer</h1>

  <div>
    <input id="blockIdInput" placeholder="block_id (blk-...)" />
    <button id="findBlockBtn">Find Block</button>
  </div>

  <pre id="searchResult"></pre>

  <script src="main.js"></script>
</body>
</html>
